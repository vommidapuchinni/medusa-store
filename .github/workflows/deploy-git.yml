name: Deploy Medusa

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Copy files to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  # Your private key from GitHub secrets
          HOST: ${{ secrets.EC2_HOST }}              # Your EC2 instance public IP or DNS
          USER: ubuntu                                # Change to 'ubuntu' for Ubuntu AMIs
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r ./* $USER@$HOST:/home/ubuntu/medusa-store/

      - name: SSH into EC2 and start the application
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  # Your private key from GitHub secrets
          HOST: ${{ secrets.EC2_HOST }}              # Your EC2 instance public IP or DNS
          USER: ubuntu                                # Change to 'ubuntu' for Ubuntu AMIs
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            cd /home/ubuntu/medusa-store/
            npm install
            npm run build
            npm run start
          EOF
