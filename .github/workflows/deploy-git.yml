name: Deploy Medusa

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm install

      - name: Count and List Files to Copy
        id: file_info
        run: |
          FILE_COUNT=$(find . -maxdepth 1 -type f | wc -l)
          echo "Files to be copied: $FILE_COUNT"
          ls -1 | grep -v 'private_key.pem'  # Exclude private_key.pem from the list
          
      - name: Copy files to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  
          HOST: ${{ secrets.EC2_HOST }}              
          USER: ubuntu                                
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          echo "Copying files to EC2..."
          scp -o StrictHostKeyChecking=no -i private_key.pem -v -r ./* $USER@$HOST:/home/ubuntu/medusa-store/
          echo "Files copied to EC2."

      - name: SSH into EC2 and start the application
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}  
          HOST: ${{ secrets.EC2_HOST }}              
          USER: ubuntu                                
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem -v $USER@$HOST << 'EOF'
            cd /home/ubuntu/medusa-store/
            rm -rf node_modules
            npm install
            npm run clean
            npm run build
            npm run start
          EOF
